 <!DOCTYPE html>
<html>
<head>
  <title>Cats GitOps v1.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      background: linear-gradient(135deg, #c6ff00, #fff);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
    }
    
    h1 {
      color: #000;
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: glitch 2s infinite;
    }
    
    .version {
      color: #000;
      font-size: 0.8em;
      margin: 10px 0;
    }
    
    .slider {
      width: 400px;
      max-width: 90%;
      margin: 30px auto;
      border: 8px solid #000;
      box-shadow: 12px 12px 0 rgba(0,0,0,0.8);
      background: #000;
    }
    
    img {
      width: 100%;
      height: auto;
      display: block;
      image-rendering: pixelated;
    }
    
    button {
      background: #000;
      color: #c6ff00;
      border: 4px solid #c6ff00;
      padding: 15px 30px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8em;
      cursor: pointer;
      margin: 20px 10px;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #c6ff00;
      color: #000;
      transform: translate(4px, 4px);
    }
    
    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      50% { text-shadow: -2px 2px #00ffff, 2px -2px #ff00ff; }
    }
  </style>
</head>
<body>
  <h1>üê± CatOps-Demo Project üê±</h1>
  <h2>"a GitOps + Helm + CI/CD learning project"</h2>
  <div class="version">VERSION: number</div>
  
  <div class="slider">
    <img id="catImage" src="./cat1.jpeg" alt="Cat">
  </div>
  
  <button onclick="prevCat()">‚óÑ PREV</button>
  <button onclick="nextCat()">NEXT ‚ñ∫</button>
  
  <script>
const cats = ['cat1.jpeg', 'cat2.jpg', 'cat3.jpg','cat4.jpeg'];
    let current = 0;
    
    function nextCat() {
      current = (current + 1) % cats.length;
      updateImage();
    }
    
    function prevCat() {
      current = (current - 1 + cats.length) % cats.length;
      updateImage();
    }
    
    function updateImage() {
      document.getElementById('catImage').src = './' + cats[current];
    }
  </script>
</body>
</html>
